<div class="repositories">
  <mat-card class="repo-card" *ngFor="let repo of results$ | async">

    <div class="author">
      <img class="avatar" [src]="repo.owner_avatar_url">
    </div>
    <mat-card-title>{{repo.name}}</mat-card-title>
    <mat-card-subtitle>
      {{repo.owner_login}}
    </mat-card-subtitle>

    <mat-card-content>
      <p>{{repo.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a [href]="repo.html_url" target="_blank" mat-raised-button color="primary">Open repository</a>
      <div class="social">
        <mat-icon>star_rate</mat-icon>
        <span>{{repo.stargazers_count}}</span>
        <mat-icon>remove_red_eye</mat-icon>
        <span>{{repo.watchers_count}}</span>
        <mat-icon>call_split</mat-icon>
        <span>{{repo.forks_count}}</span>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
